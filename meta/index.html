<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta - Code Analysis | Daniel Phan</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>
<body>
    <main>
        <h1>Meta</h1>
        
        <p class="description">
            This page includes stats about the code of this website.
        </p>

        <div style="display: flex; align-items: baseline; gap: 1em; margin-bottom: 2em;">
            <label style="flex: 1; display: flex; align-items: baseline; gap: 0.5em;">
                Show commits until:
                <input type="range" id="commit-progress" min="0" max="100" value="100" 
                       style="flex: 1;">
                <time id="commit-time" style="margin-left: auto;"></time>
            </label>
        </div>
        
        <div id="stats"></div>

        <h2>Commits by time of day</h2>
        
        <div id="scrolly-1">
            <div id="scatter-story"></div>
            <div id="scatter-plot">
                <div id="chart"></div>
                <p id="selection-count">No commits selected</p>
            </div>
        </div>

        <h2>Language Breakdown</h2>
        <dl id="language-breakdown" class="stats"></dl>

        <dl id="files"></dl>

        <dl id="commit-tooltip" class="info tooltip" hidden>
            <dt>Commit</dt>
            <dd>
                <a href="" id="commit-link" target="_blank"></a>
            </dd>
            <dt>Date</dt>
            <dd id="commit-date"></dd>
            <dt>Time</dt>
            <dd id="commit-time-tooltip"></dd>
            <dt>Author</dt>
            <dd id="commit-author"></dd>
            <dt>Lines edited</dt>
            <dd id="commit-lines"></dd>
        </dl>
    </main>
</body>
</html>
